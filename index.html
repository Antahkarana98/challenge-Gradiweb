<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/styles.css">
  <title>e-Commerce</title>
</head>
<body>

  <div class="top-bar">
    <p>Gratis verzending vanaf â‚¬30</p>
  </div>

  <header>
      <div class="relative">
        <h1 class="title-abhaya">Discover our <br>
          planet-friendly offer</h1>
        <div class="box-blue"></div>
      </div>
      <div class="butons-carrousel">
        <div class="flex-carrousel">
          <div class="box-pink"></div>
          <button id="left" class="button-carrousel"><i class="fa-sharp fa-solid fa-angle-left"></i></button>
        </div>
        <div class="flex-carrousel">
          <div class="box-pink"></div>
          <button id="right" class="button-carrousel"><i class="fa-sharp fa-solid fa-angle-right"></i></button>
        </div>
      </div>
  </header>

  <main>

    <section>
      <div class="wrapper">
        <div class="carousel">
          <div id="list-products"></div>
        </div>
      </div>
    </section>

    <div>
      <a href="#" class="button-pink">BROWSE ALL PRODUCTS</a>
    </div>

  </main>

  <footer>

    <div class="wave"></div>
    <div class="bg-wave"></div>

    <div class="pill-pink"><img src="./images/pink.png" alt="pink"></div>
    <div class="pill-blue"><img src="./images/blue.png" alt="blue"></div>
    <div class="pill-gray"><img src="./images/gray.png" alt="gray"></div>
    <div class="pill-green"><img src="./images/green.png" alt="green"></div>
    <div class="pill-blur"></div>

    <h2>Join the green revolution without <br>
       commitment</h2>
    <p>If you are missing something and don't want to miss future<br>
      promotions or our future products</p>


    <form action="">
      <input type="email" placeholder="Your email">
      <button type="submit">SEND</button>
    </form>

  </footer>

  <script src="./js/app.js" type="module" defer></script>
</body>
</html>
